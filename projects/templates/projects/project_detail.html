{% extends 'projects/base.html' %}
{% block title %}{{ project.title }}{% endblock %}

{% block content %}
<h2>{{ project.title }}</h2>

{% if project.image %}
    <img src="{{ project.image.url }}" alt="{{ project.title }}" class="img-fluid mb-3" style="max-width: 400px;">
{% endif %}

<p>{{ project.description }}</p>
<p><strong>Tech Stack:</strong> {{ project.tech_stack }}</p>
<a href="{{ project.github_link }}" target="_blank">View on GitHub</a><br>

<a href="{% url 'project_list' %}" class="btn btn-secondary mt-3">‚Üê Back to Projects</a>
{% endblock %}
